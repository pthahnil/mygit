<!DOCTYPE html>
<html>
  <head>
    <title>homePage</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<script type="text/javascript" src="easyui/jquery.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<style type="text/css">
		#menu{
			margin: 0px;
			padding: 0px;
		}
		
		.easyui-accordion{
			margin-left:0px;
			padding: 0px;
		}
	</style>
	<script type="text/javascript">
		// 新增Tab
		function openTab(text,url){
			if($("#tabs").tabs('exists',text)){
				$("#tabs").tabs('select',text);
			}else{
				var content="<iframe frameborder='0' scrolling='auto' fit='true' style='width:100%;height:100%;border:0;' src="+url+"></iframe>";
				$("#tabs").tabs('add',{
					title:text,
					closable:true,
					content:content
				});
			}
		}
	</script>
	
  </head>
	<body class="easyui-layout">
		<div data-options="region:'north',border:false" style="height:70px;background:#B3DFDA;padding:10px">north region</div>
		<!-- menu -->
		<div id="menu" data-options="region:'west',split:true,title:'菜单'" style="width:150px;">
			<div id="ea" fit="true" class="easyui-accordion" style="height: auto;">
	            <div title="部门管理" data-options="iconCls:'icon-dept'" style="padding: 10px;">
	                <a class="easyui-linkbutton" data-options="iconCls:'icon-manage'" plain="true" style="width: 96%"
	                	 onclick="openTab('部门管理','dept.html')">部门管理</a>
	            </div>
	            <div title="人员管理" data-options="iconCls:'icon-people'" style="padding: 10px;">
	                <a class="easyui-linkbutton" data-options="iconCls:'icon-manage'" plain="true" style="width: 96%"
	                	 onclick="openTab('人员管理','emps.html')">人员管理</a>
	            </div>
	            <div title="模块管理" data-options="iconCls:'icon-module'" style="padding: 10px;">
	                <a class="easyui-linkbutton" data-options="iconCls:'icon-manage'" plain="true" style="width: 96%"
	                	 onclick="openTab('模块管理','modules.html')">模块管理</a>
	            </div>
	            <div title="角色管理" data-options="iconCls:'icon-role'" style="overflow: auto; padding: 10px;">
	                <a class="easyui-linkbutton" data-options="iconCls:'icon-manage'" plain="true" style="width: 96%"
	                	 onclick="openTab('角色管理','roles.html')">角色管理</a>
	            </div>
        	</div>
		</div>
		<!-- menu end -->
		<!-- data-->
		<div data-options="region:'center',title:'数据显示'" style="height: 30px">
			<div id="tabs" class="easyui-tabs" style="width: 100%;height: 100%" fit="true"></div>
		</div>
		<!-- data end -->
		<div data-options="region:'south',border:false" style="height:40px;background:#A9FACD;padding:10px;">south region</div>
	</body>
</html>
