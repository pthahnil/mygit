<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>HomePage</title>
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<script type="text/javascript" src="easyui/jquery.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript">
		var url;
		function newEmployee(){
			$("#dlg").dialog("open").dialog("setTitle","添加用户");
			$("#fm").form("clear");
			url = "employee!add.action";
		}
		/**编辑用户*/
		function editEmployee(){
			var row = $("#dg").datagrid('getSelected');
			if(row){
				$("#dlg").dialog("open").dialog("setTitle","编辑用户");
				$("#fm").form("load",row);
				url = "employee!add.action?id="+row.id;
			}
		}
		/**添加用户*/
		function saveEmployee(){
			$("#fm").form('submit',{
				url:url,
				onSubmit:function(){
					return $(this).form('validate');
				},success:function(result){
					var result=eval('('+result+')');
					if(result.msg){
						$.messager.alert("系统提示",result.msg);
						rturn; 
					}else{
						$.messager.alert("系统提示","保存成功！");
						$('#dlg').dialog('close');
						$("#dg").datagrid("reload");
					}
				}
			})
		}
		/**删除用户*/
		function deleteEmployee(){
			var row=$('#dg').datagrid('getSelected');
			if(row){
				$.messager.confirm("系统提示","您确定要删除这条记录吗?",function(r){
					if(r){
						$.post('employee!delete.action',{id:row.id},function(result){
							if(result.success){
								$.messager.alert("系统提示","已成功删除这条记录!");
								$("#dg").datagrid("reload");
							}else{
								$.messager.alert("系统提示",result.errorMsg);
							}
						},'json');
					}
				});
			}
		}
	</script>
</head>
<body>
	<h2>用户管理</h2>
	<div style="margin:10px 0;"></div>
	
	<table class="easyui-datagrid" id="dg" title="基本数据表格" style="width:700px;height:450px" toolbar="#toolbar"
			data-options="singleSelect:true,collapsible:true,url:'employee!getAll.action',pagination:true">
		<thead>
			<tr>
				<th data-options="field:'id',width:80">编号</th>
				<th data-options="field:'rname',width:100">用户名</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newemployee()">添加用户</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editemployee()">编辑用户</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteemployee()">删除用户</a>
    </div>
	<div id="dlg" class="easyui-dialog" style="width:400px;height:250px;padding:10px 20px"
            closed="true" buttons="#dlg-buttons">
        <form id="fm" method="post">
        	<table cellspacing="10px;">
        		<tr>
        			<td>用户名称：</td>
        			<td><input name="rname" class="easyui-validatebox" required="true" style="width: 200px;"></td>
        		</tr>
        	</table>
        </form>
	</div>
	<div id="dlg-buttons">
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveemployee()">保存</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">关闭</a>
	</div>
</body>
</html>
